<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>炫丽的倒计时效果Canvas</title>
		<style>
			html,body{height: 100%;margin: 0px;}
			body{position: relative;}
			canvas{display:block;height: 100%;}
			#context{
				height:100px;
				width:400px;
				background: rgba(0,0,0,.3);
				position: absolute;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas">
			您的浏览器暂不支持该特效...
		</canvas>
		<div id="context">
			
		</div>
		<script src="js/digit.js"></script>
		<script src="js/countdown.js"></script>
		<script>
			(function(){
				var context = document.getElementById("context");
				var Width = document.body.clientWidth || document.documentElement.clientWidth;
				var Height = document.body.clientHeight || document.documentElement.clientHeight;
				var r = (Width * 4/5 /108) - 1;
				var shouldHeight = Height * 0.2 + 20*(r+1) + 50;
				console.log(shouldHeight);
				context.style.top = shouldHeight + "px";
				context.style.left = Width * 0.1 + "px";
			})();
		</script>
	</body>
</html>
