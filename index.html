		<script>

			/**
			 *设置宽高比
			 *初次加载和window的resize时间都将调用
			**/
			function setHeight(list) {
				$.each(list, function(){
					var _thisW = $(this).width();
					$(this).css("height", (_thisW*2)+"px");
				});
			}

			$(document).ready(function(){
				var lists = $(".content div ul li");
				setHeight(lists);
			});
			$(window).resize(function(){
				var lists = $(".content div ul li");
				setHeight(lists);
			});
		</script>
